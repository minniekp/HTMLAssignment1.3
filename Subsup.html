<!DOCTYPE html>
<html>
<head>
	<title>Subscript and Superscript</title>
</head>
<body>
    <!--This is a Superscript -->
    <p>The equation E=mc<sup>2</sup>was discovered by Einstein.<p>
    <!--This is a Subscript -->
    <p>CH<sub>4</sub> + H<sub>2</sub>O = CO+3H<sub>2</sub>.</p>
</body>
</html>
